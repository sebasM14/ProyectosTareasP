<div class="form-container">
  <h2>{{ titulo }}</h2>
  
  <form [formGroup]="proyectoForm" (ngSubmit)="onSubmit()" class="proyecto-form">
    
    <div class="form-section">
      <h3>Información Básica</h3>
      
      <div class="form-group">
        <label for="name">Nombre del Proyecto *</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="form-control"
          [class.invalid]="nombre?.invalid && nombre?.touched">
        <div class="error-message" *ngIf="nombre?.invalid && nombre?.touched">
          <span *ngIf="nombre?.errors?.['required']">El nombre es requerido</span>
          <span *ngIf="nombre?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="username">Nombre de Usuario *</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [class.invalid]="username?.invalid && username?.touched">
        <div class="error-message" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">El nombre de usuario es requerido</span>
          <span *ngIf="username?.errors?.['minlength']">Mínimo 2 caracteres</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email *</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [class.invalid]="email?.invalid && email?.touched">
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">El email es requerido</span>
          <span *ngIf="email?.errors?.['email']">Formato de email inválido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="text" id="phone" formControlName="phone" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="website">Sitio Web</label>
        <input type="text" id="website" formControlName="website" class="form-control">
      </div>
    </div>
    
    <!-- Dirección -->
    <div class="form-section" formGroupName="address">
      <h3>Dirección</h3>
      
      <div class="form-row">
        <div class="form-group">
          <label for="street">Calle</label>
          <input type="text" id="street" formControlName="street" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="suite">Suite/Apartamento</label>
          <input type="text" id="suite" formControlName="suite" class="form-control">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="city">Ciudad</label>
          <input type="text" id="city" formControlName="city" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="zipcode">Código Postal</label>
          <input type="text" id="zipcode" formControlName="zipcode" class="form-control">
        </div>
      </div>
      
      <div class="form-subsection" formGroupName="geo">
        <h4>Coordenadas Geográficas</h4>
        <div class="form-row">
          <div class="form-group">
            <label for="lat">Latitud</label>
            <input type="text" id="lat" formControlName="lat" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="lng">Longitud</label>
            <input type="text" id="lng" formControlName="lng" class="form-control">
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-section" formGroupName="company">
      <h3>Información de la Compañía</h3>
      
      <div class="form-group">
        <label for="companyName">Nombre de la Compañía</label>
        <input type="text" id="companyName" formControlName="name" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="catchPhrase">Eslogan</label>
        <input type="text" id="catchPhrase" formControlName="catchPhrase" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="bs">BS</label>
        <input type="text" id="bs" formControlName="bs" class="form-control" placeholder="Business Strategy">
      </div>
    </div>
    
    <!-- Botones de acción -->
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="proyectoForm.invalid">
        {{ modoEdicion ? 'Actualizar' : 'Crear' }} Proyecto
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
