

<form [formGroup]="tareaForm" (ngSubmit)="onSubmit()" class="form-container">
  <h2>{{ titulo }}</h2>
  
  <p *ngIf="proyectoId" class="proyecto-info">
    Para el proyecto ID: {{ proyectoId }}
  </p>

  <!-- Campo Título -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Título de la Tarea</mat-label>
    <textarea 
      matInput 
      formControlName="title" 
      placeholder="Ingrese el título de la tarea" 
      rows="3" 
      cdkTextareaAutosize
      required>
    </textarea>
    
    <mat-error *ngIf="title?.hasError('required')">
      El título es requerido
    </mat-error>
    <mat-error *ngIf="title?.hasError('minlength')">
      Mínimo 3 caracteres
    </mat-error>
  </mat-form-field>

  <!-- Checkbox Estado -->
  <mat-checkbox formControlName="completed" color="primary" class="full-width">
    <span class="checkbox-label">Tarea completada</span>
  </mat-checkbox>

  <!-- Botones -->
  <div class="form-actions">
    <button type="button" mat-button (click)="onCancel()" class="cancel-btn">
      Cancelar
    </button>
    
    <button 
      type="submit" 
      mat-raised-button 
      color="primary" 
      [disabled]="tareaForm.invalid"
      class="submit-btn">
      <mat-icon>{{ modoEdicion ? 'save' : ' ' }}</mat-icon>
      {{ modoEdicion ? 'Actualizar' : 'Crear' }}
    </button>
  </div>
</form>
