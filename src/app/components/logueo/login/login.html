<div class="login-wrapper">
  <!-- Lado izquierdo -->
  <div class="login-left">
    <div class="login-welcome">
      <h1>👋 Hola, Bienvenido!</h1>
      <p>
        Accede a tu cuenta para gestionar <br />
        tus <strong>proyectos</strong> y <strong>tareas</strong> fácilmente.
      </p>
    </div>
  </div>

 
  <div class="login-right">
    <div class="login-card mat-elevation-z8">
      <h2 class="title">Inicia Sesión</h2>
      <p class="subtitle">
        ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
      </p>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Usuario -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            [(ngModel)]="username"
            name="username"
            required
            #userInput="ngModel"
          />
          <mat-error *ngIf="userInput.invalid && userInput.touched">
           
          </mat-error>
        </mat-form-field>

        <!-- Contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            #passInput="ngModel"
          />
          <mat-error *ngIf="passInput.invalid && passInput.touched">
           
          </mat-error>
        </mat-form-field>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="error-message">
         
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Botón login -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width login-button"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">
            <mat-spinner diameter="20" class="loading-spinner"></mat-spinner>
            Iniciando...
          </span>
        </button>

       
        <div class="divider">
          <span>o</span>
        </div>

        <!-- Botón Google -->
        <button mat-stroked-button class="full-width google-button">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
          Iniciar con Google
        </button>

        <!-- Olvidó contraseña -->
        <div class="forgot">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</div>
