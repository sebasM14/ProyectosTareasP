<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Bienvenido</h2>
      <p>Ingresa a tu cuenta</p>
    </div>
    
    <div class="login-content">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        
        <!-- Usuario -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput
                 [(ngModel)]="username"
                 name="username"
                 required
                 #userInput="ngModel">
          <mat-error *ngIf="userInput.invalid && userInput.touched">
            El usuario es requerido
          </mat-error>
        </mat-form-field>

        <!-- Contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput
                 type="password"
                 [(ngModel)]="password"
                 name="password"
                 required
                 #passInput="ngModel">
          <mat-error *ngIf="passInput.invalid && passInput.touched">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Botón login -->
        <button mat-raised-button
                color="primary"
                type="submit"
                class="full-width login-button"
                [disabled]="isLoading">
          <span *ngIf="!isLoading">
            Iniciar Sesión
          </span>
          <span *ngIf="isLoading">
            <mat-spinner diameter="20" class="loading-spinner"></mat-spinner>
            Iniciando sesión...
          </span>
        </button>

        <!-- Hint -->
        <div class="login-hint">
          <p>
            <strong>Demo:</strong>Ingresa con tu correo
            <strong></strong>. 
           
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
